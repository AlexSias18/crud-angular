
<div class="container mt-5 crud">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body ">
                    <h3 class="titulo">Prueba Crud Lucky</h3>    
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-12">
            <div class="card formulario">
                <div class="card-body">
                    <h5 class="titulo formu">{{ accion | uppercase }} USUARIO</h5>

                    <form [formGroup]="form" (ngSubmit)="guardarUsuario()">
                        <div class="input-group formuinput input-group-lg mb-3">
                            <span class="input-group-text" >
                                <i class="fa-solid fa-user"
                                [class.green-icon]="this.form.get('titular')?.valid"
                                [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
                            </span>
                            <input formControlName="titular" type="text" class="form-control" placeholder="Usuario" >
                          </div>
                          <div class="input-group formuinput input-group-lg mb-3">
                            <span class="input-group-text" >
                                <i class="fa-solid fa-id-card"
                                [class.green-icon]="this.form.get('dni')?.valid"
                                [class.red-icon]="this.form.get('dni')?.invalid && this.form.get('dni')?.touched"></i>
                            </span>
                            <input formControlName="dni" maxlength="8" type="text" class="form-control" placeholder="Numero DNI" >
                          </div>
                          <div class="row calendarcvv">
                              <div class="col lg 7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" >
                                        <i class="fa-solid fa-calendar-days"
                                        [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                                [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"></i>
                                    </span>
                                    <input formControlName="fechaExpiracion" type="text" maxlength="5" class="form-control" placeholder="MM/AA" >
                                  </div>
                              </div>
                              <div class="col-lg-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" >
                                        <i class="fa-solid fa-key"
                                        [class.green-icon]="this.form.get('cvv')?.valid"
                                [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i>
                                    </span>
                                    <input formControlName="cvv" maxlength="3" type="password" class="form-control" placeholder="CUI" >
                                  </div>
                              </div>
                          </div>
                          <div class="d-grid gap-2 boton">
                            <button [disabled]="this.form.invalid" class="btn btn-success btn-lg" type="submit"><i class="fa-solid fa-database"></i>&nbsp;Aceptar</button>
                          </div>
                          
                    </form>
                </div>
                <div class="card-body">
                    <h5 class="titulo">LISTADO DE USUARIOS</h5>
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Nombre</td>
                                <td>DNI</td>
                                <td>Fecha Expiracion</td>
                            </tr>
                            <tr *ngFor="let usuario of listUsuarios">
                                <td>{{usuario.titular}}</td>
                                <td>{{usuario.dni}}</td>
                                <td class="text-center">{{usuario.fechaExpiracion}}</td>
                                <td>
                                    <i (click)="editarUsuario(usuario)" class="fa-solid fa-pen-to-square text-info"></i>
                                </td>
                                <td>
                                    <i (click)="eliminarUsuario(usuario.id)" class="fa-solid fa-trash text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
       
    </div>
</div>
